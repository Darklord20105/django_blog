{% load threadedcomments_tags %}

{% block title %}

{% endblock title %}

{% block content %}
<dl id="comments">
    {% for comment in comment_list %}
    <dt id="c{{ comment.id }}">
        {{ comment.submit_date }} - {{ comment.name }}
    </dt>
    <dd>
        <p>{{ comment.comment }}</p>
    </dd>
    {% endfor %}
</dl>

{% endblock content %}
