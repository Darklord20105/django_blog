{% extends 'account/base.html' %}
{% load crispy_forms_tags %}

{% block head_title %}Signup{% endblock %}

{% block content %}
<section class="container pt-5">
	<div class="row pt-5">
		<div class="col-md-6 offset-md-3">
			<div class="card text-center">
				<div class="card-body px-5">
					<h2>Sign up</h2>
					<hr>
					<form class="signup text-left" id="signup_form" method="post" action="{% url 'account_signup' %}">
						{% csrf_token %}
						{{ form | crispy }}
						{% if redirect_field_value %}
						<input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
						{% endif %}
						<button class="btn btn-success form-control " type="submit"> Sign Up Â»</button>
					</form>
					<br>
					<p>Already have an account? Then please <a href="{{ login_url }}">sign in</a>.</p>
				</div>
			</div>
		</div>
	</div>
</section>
{% endblock %}
